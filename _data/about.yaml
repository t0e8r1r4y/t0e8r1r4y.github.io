# about me
first-paragraph: 저는 현재 <a href="https://www.apr-in.com/" target="_blank" rel="noopener">APR</a>에서 에이지알과 관련된 서비스를 개발하고 있는 백엔드 개발자입니다. 현재 회사에서는 필요한 서비스를 적시에 완성도 있게 만들어 내기 위해 풀스택을 지향하고 있습니다. 백엔드 개발자이나 인프라, DB, 프론트, 앱개발 등 필요에 따라 여러 개발을 겸하고 있습니다.(◕▿◕)
second-paragraph: 경영학과 출신으로 소규모 비즈니스와 스타트업 엑셀러레이팅 과정을 경험하면서 개발에 관심을 가지게 되었습니다. 당시에는 서비스 기획을 주로했었는데, <b>'기획'하고 개발하고 회고하는</b> 과정에서 기획 아이디어를 코드로 풀어내는 개발에 흥미를 가지게 되었고, 실질적으로 굴러가는 서비스를 만들어낸다는 점에 매료되어 개발자로서 커리어를 이어가고 있습니다.
research-interest: 저는 프로덕트 중심적으로 업무를 수행하기 위해 개발에 필요한 여러 기술 스택과 조직문화에 관심이 있습니다. 올해는 <b>백엔드 개발자로서의 자리매김</b>과 풀스택 개발자로서 조직에 기여할 수 있는 연관 기술스택을 주로 학습하고 있으며, <b>애자일 기반의 개발문화</b>와 조직문화에 적응하며 성장하기 위해 노력하고 있습니다.
